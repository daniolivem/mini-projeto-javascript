<!DOCTYPE html>
<html lang="pt-br">
<!-- Declaração do tipo de documento HTML e definição do idioma como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura o viewport para garantir que o layout seja responsivo em dispositivos móveis -->

    <title>Lista de Tarefas</title>
    <!-- Define o título da página que será exibido na aba do navegador -->

    <link rel="stylesheet" href="index.css">
    <!-- Importa o arquivo de estilos CSS para estilizar a página -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
        </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; position: relative;">
            <input type="text" id="busca" onkeyup="pesquisarTarefa()" placeholder="&#x1F50D; Pesquisar por título" style="flex: 1; padding-left: 24px;">
            <!-- Campo de entrada de texto para pesquisa de tarefas, com ícone de lupa no placeholder -->
        </div>
        <!-- Campo de entrada de texto para permitir a pesquisa de tarefas pelo título -->
    </header>

    <main>
        <section id="tarefas">
            <h2>
                Tarefas 
                <button onclick="abrirModal()">Nova tarefa</button>
                <!-- Botão que abre o modal para criar uma nova tarefa ao chamar a função `abrirModal()` -->
            </h2>
            <!-- Cabeçalho da seção de tarefas com um botão para adicionar novas tarefas -->

            

            <ul id="lista"></ul>
            <!-- Lista não ordenada onde as tarefas serão exibidas dinamicamente -->
        </section>

        <section id="overlay" onclick="fecharModal()"></section>
        <!-- Elemento de sobreposição que cobre a tela e fecha o modal ao ser clicado -->

        <div id="criarTarefa" class="modal">
            <!-- Modal para criar uma nova tarefa -->
            <form onsubmit="novaTarefa()">
                <!-- Formulário que chama a função `novaTarefa()` ao ser enviado -->

                <h3>
                    Criar Tarefa 
                    <box-icon name='x' size="md" onclick="fecharModal()"></box-icon>
                    <!-- Ícone de fechar que chama a função `fecharModal()` para fechar o modal -->
                </h3>

                <label for="titulo">Título</label>
                <!-- Rótulo para o campo de entrada do título da tarefa -->

                <input type="text" id="titulo" required>
                <!-- Campo de entrada para o título da tarefa, obrigatório para envio -->

                <label for="descricao">Descrição</label>
                <!-- Rótulo para o campo de entrada da descrição da tarefa -->

                <textarea id="descricao" required></textarea>
                <!-- Área de texto para a descrição da tarefa, obrigatória para envio -->
                 
                 

                <button>Criar</button>
                <!-- Botão para enviar o formulário e criar a nova tarefa -->
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Importa a biblioteca de ícones Boxicons para uso de ícones na página -->

    <script src="index.js"></script>
    <!-- Importa o arquivo JavaScript que contém as funcionalidades da página -->
</body>
</html>
